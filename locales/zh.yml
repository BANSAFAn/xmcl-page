features: 特性
feature:
  multilingual:
    title: 多语言
    description: 启动器目前支持英语，中文，俄语
  curseforgeIntegration:
    title: 集成 Curseforge API
    description: 你可以在启动器内通过 Curseforge API 直接下载资源。
  resourcepackManage:
    title: 资源包管理
    description: 你可以在启动器内控制资源包，以及可以通过自定义标签来管理它们。
  modManage:
    title: Mod 管理
    description: 可以简单地在启动器内管理大量 Mod，支持自定义标签便于管理
userManual: 用户手册
gameInstall:
  noWorry: 轻松处理所有
  gameInstall: 游戏安装
  description: >-
    XMCL 支持安装原版 Minecraft, Minecraft Forge, Fabric,
    甚至 Optifine！你可以在一个界面处理所有基本的游戏安装。它同样支持第三方镜像，如 BMCL API。
optimalDisk:
  description: >-
    XMCL 会在统一的地方存储所有安装过的模组，资源包，光影包，整合包。当你尝试安装任何已有资源，启动器会使用链接来安装资源，以节省磁盘空间。所以在 /mods 文件夹中不会存在任何副本文件。
cleanWorkspace:
  description: >-
    XMCL 内置支持多实例。你可以通过创建不同的实例来进行版本隔离，这能确保你每个启动配置完全不会互相影响。
communityIntegration:
  integrate: 有效集成
  communities: 知名第三方社区
  description: >-
    XMCL 目前支持 Curseforge, Modrinth，可以在启动器内访问并下载资源。启动器同样支持了自定义用户账号系统，如 blessing skin。
